<div class="container mt-5">
    <div class="row">
        <div class="col" *ngFor="let d of districtdatabase">
    <div class="container text-center" >
        <div class="card" style="width: 18rem;">
           
            <div class="card-body">
              <h5 class="card-title">{{d.district}}</h5>
              <img src="{{d.image}}" class="card-img-top" alt="...">
              <p class="card-text">{{d.details}}</p>
              <a (click)="gotoHere(d.district)" class="btn btn-primary">{{d.click}}</a>
            </div>
          </div> 
    </div>
    </div>
    </div>
    </div>
